<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HeartMatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    :root {
      --primary: #ff4d6d; /* Romantic pink */
      --primary-dark: #c9184a;
      --primary-light: #ffe0e7;
      --secondary: #7b2cbf; /* Purple accent */
      --error: #f72585;
      --success: #4cc9f0;
      --text: #2b2d42;
      --text-light: #8d99ae;
      --bg: #fff0f3;
      --card: #ffffff;
      --border: #ffccd5;
      --shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      background: var(--card);
      position: relative;
    }
    
    .illustration {
      flex: 1;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: none;
      padding: 60px 40px;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .illustration::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .illustration::after {
      content: '';
      position: absolute;
      bottom: -80px;
      left: -80px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .illustration-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .illustration h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      line-height: 1.2;
    }
    
    .illustration p {
      opacity: 0.9;
      margin-bottom: 2rem;
      font-size: 1.05rem;
    }
    
    .illustration img {
      max-width: 100%;
      height: auto;
      margin-top: 2rem;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    }
    
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .heart {
      position: absolute;
      opacity: 0.6;
      animation: float 15s linear infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
    
    .form-container {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 2.5rem;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.8rem;
    }
    
    .logo i {
      margin-right: 12px;
      font-size: 2rem;
    }
    
    .form-box h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 600;
    }
    
    .form-box p.subtitle {
      color: var(--text-light);
      margin-bottom: 2.5rem;
      font-size: 1.05rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
      font-size: 0.95rem;
    }
    
    .form-control {
      width: 100%;
      padding: 15px 18px;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--bg);
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light);
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon .form-control {
      padding-right: 50px;
    }
    
    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.1rem;
      transition: var(--transition);
    }
    
    .input-icon:hover {
      color: var(--primary);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 15px rgba(123, 44, 191, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(123, 44, 191, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .social-buttons {
      display: flex;
      gap: 15px;
      margin-top: 1rem;
    }
    
    .btn-social {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .btn-facebook {
      background: #1877f2;
      color: white;
    }
    
    .btn-google {
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-social i {
      margin-right: 8px;
      font-size: 1.1rem;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.8rem 0;
      color: var(--text-light);
      font-size: 0.9rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .form-footer {
      text-align: center;
      margin-top: 2.5rem;
      color: var(--text-light);
      font-size: 0.95rem;
    }
    
    .form-footer a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .form-footer a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      padding: 10px 15px;
      background: rgba(247, 37, 133, 0.1);
      border-radius: 8px;
      border-left: 3px solid var(--error);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .heart-pulse {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
      accent-color: var(--primary);
    }
    
    .forgot-password {
      font-size: 0.9rem;
    }
    
    @media (min-width: 768px) {
      .illustration {
        display: flex;
      }
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-box {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    /* Floating labels */
    .float-label {
      position: relative;
    }
    
    .float-label label {
      position: absolute;
      left: 15px;
      top: 16px;
      padding: 0 5px;
      background: var(--card);
      transition: var(--transition);
      pointer-events: none;
      color: var(--text-light);
      font-size: 0.95rem;
    }
    
    .float-label .form-control:focus + label,
    .float-label .form-control:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 0.8rem;
      color: var(--primary);
      background: var(--card);
    }
    
    /* Custom checkbox */
    .custom-checkbox {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .custom-checkbox input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    
    .checkmark {
      height: 18px;
      width: 18px;
      background-color: var(--bg);
      border: 2px solid var(--border);
      border-radius: 4px;
      margin-right: 10px;
      transition: var(--transition);
    }
    
    .custom-checkbox input:checked ~ .checkmark {
      background-color: var(--primary);
      border-color: var(--primary);
    }
    
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }
    
    .custom-checkbox input:checked ~ .checkmark:after {
      display: block;
    }
    
    .custom-checkbox .checkmark:after {
      left: 5px;
      top: 1px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      body {
        padding: 10px;
      }
      
      .container {
        border-radius: 15px;
      }
      
      .form-container {
        padding: 40px 25px;
      }
      
      .logo {
        margin-bottom: 2rem;
        font-size: 1.6rem;
      }
      
      .form-box h1 {
        font-size: 1.8rem;
      }
      
      .social-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <div class="floating-hearts" id="floatingHearts"></div>
      <div class="illustration-content">
        <h2>Find Your Perfect Match Today</h2>
        <p>Join millions of singles who have already found love through HeartMatch. Your journey starts here.</p>
        <img src="https://i.ibb.co/s9RKN0tg/date-removebg-preview.png" alt="Couple illustration">
      </div>
    </div>
    
    <div class="form-container">
      <div class="form-box">
        <div class="logo">
          <i class="fas fa-heart heart-pulse"></i>
          <span>HeartMatch</span>
        </div>
        
        <h1>Welcome back</h1>
        <p class="subtitle">Sign in to continue your journey to love</p>
        
        <form id="loginForm">
          <div class="form-group float-label">
            <input type="email" id="loginEmail" class="form-control" placeholder=" " required />
            <label for="loginEmail">Email Address</label>
          </div>
          
          <div class="form-group float-label input-with-icon">
            <input type="password" id="loginPassword" class="form-control" placeholder=" " required />
            <label for="loginPassword">Password</label>
            <button type="button" class="input-icon" id="togglePassword" aria-label="Toggle password visibility">
              <i class="fas fa-eye" id="eyeIcon"></i>
            </button>
          </div>
          
          <div class="remember-forgot">
            <label class="custom-checkbox remember-me">
              <input type="checkbox" id="rememberMe">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="https://shani665.github.io/Dating/" class="forgot-password">Forgot password?</a>
          </div>
          
          <div id="errorMessage" class="error-message"></div>
          
          <button type="submit" class="btn btn-primary" id="loginButton">
            <span id="buttonText">Sign In</span>
            <span id="loadingSpinner" class="loading" style="display: none;"></span>
          </button>
          
          <div class="divider">or continue with</div>
          
          <div class="social-buttons">
            <button type="button" class="btn btn-social btn-facebook" id="facebookSignIn">
              <i class="fab fa-facebook-f"></i>
              Facebook
            </button>
            <button type="button" class="btn btn-social btn-google" id="googleSignIn">
              <i class="fab fa-google"></i>
              Google
            </button>
          </div>
          
          <div class="form-footer">
            <p>Don't have an account? <a href="register.html">Sign up now</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>

    // DOM elements
    const loginForm = document.getElementById("loginForm");
    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const togglePassword = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");
    const errorMessage = document.getElementById("errorMessage");
    const loginButton = document.getElementById("loginButton");
    const buttonText = document.getElementById("buttonText");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const facebookSignIn = document.getElementById("facebookSignIn");
    const googleSignIn = document.getElementById("googleSignIn");
    const rememberMe = document.getElementById("rememberMe");
    const floatingHearts = document.getElementById("floatingHearts");

    // Create floating hearts
    function createHearts() {
      const colors = ['#ff4d6d', '#c9184a', '#ff8fa3', '#ffb3c1', '#7b2cbf'];
      
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        floatingHearts.appendChild(heart);
      }
    }
    
    createHearts();

    // Toggle password visibility
    togglePassword.addEventListener("click", function() {
      const type = loginPassword.getAttribute("type") === "password" ? "text" : "password";
      loginPassword.setAttribute("type", type);
      eyeIcon.classList.toggle("fa-eye");
      eyeIcon.classList.toggle("fa-eye-slash");
    });

    // Form submission
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Show loading state
      buttonText.textContent = "Signing in...";
      loadingSpinner.style.display = "inline-block";
      loginButton.disabled = true;
      errorMessage.style.display = "none";
      
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      
      // Basic validation
      if (!email || !password) {
        showError("Please fill in all fields");
        return;
      }
      
      // Firebase authentication
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Remember user if checkbox is checked
          if (rememberMe.checked) {
            localStorage.setItem('rememberEmail', email);
          } else {
            localStorage.removeItem('rememberEmail');
          }
          
          // Redirect to dashboard on success
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          // Handle errors
          let errorMsg = "Invalid email or password. Please try again";
          
          switch(error.code) {
            case "auth/invalid-email":
              errorMsg = "Please enter a valid email address";
              break;
            case "auth/user-disabled":
              errorMsg = "This account has been disabled";
              break;
            case "auth/user-not-found":
              errorMsg = "No account found with this email";
              break;
            case "auth/wrong-password":
              errorMsg = "Incorrect password";
              break;
            case "auth/too-many-requests":
              errorMsg = "Too many attempts. Please try again later";
              break;
            case "auth/network-request-failed":
              errorMsg = "Network error. Please check your connection";
              break;
          }
          
          showError(errorMsg);
        });
    });

    // Facebook Sign-In
    facebookSignIn.addEventListener("click", function() {
      const provider = new firebase.auth.FacebookAuthProvider();
      provider.addScope('email');
      
      buttonText.textContent = "Connecting...";
      loadingSpinner.style.display = "inline-block";
      loginButton.disabled = true;
      errorMessage.style.display = "none";
      
      firebase.auth()
        .signInWithPopup(provider)
        .then((result) => {
          window.location.href = "dashboard.html";
        }).catch((error) => {
          showError("Failed to connect with Facebook. Please try again");
        });
    });

    // Google Sign-In
    googleSignIn.addEventListener("click", function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope('email');
      
      buttonText.textContent = "Connecting...";
      loadingSpinner.style.display = "inline-block";
      loginButton.disabled = true;
      errorMessage.style.display = "none";
      
      firebase.auth()
        .signInWithPopup(provider)
        .then((result) => {
          window.location.href = "dashboard.html";
        }).catch((error) => {
          showError("Failed to connect with Google. Please try again");
        });
    });

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
      buttonText.textContent = "Sign In";
      loadingSpinner.style.display = "none";
      loginButton.disabled = false;
      
      // Add shake animation to form
      loginForm.style.animation = "shake 0.5s";
      setTimeout(() => {
        loginForm.style.animation = "";
      }, 500);
    }

    // Clear error when user starts typing
    loginEmail.addEventListener("input", () => errorMessage.style.display = "none");
    loginPassword.addEventListener("input", () => errorMessage.style.display = "none");
    
    // Check for remembered email
    window.addEventListener('DOMContentLoaded', () => {
      const rememberedEmail = localStorage.getItem('rememberEmail');
      if (rememberedEmail) {
        loginEmail.value = rememberedEmail;
        rememberMe.checked = true;
      }
    });
    
    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
